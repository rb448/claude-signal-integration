[pytest]
asyncio_mode = auto
testpaths = tests
pythonpath = .

addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    --cov-report=term-missing

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    load: marks tests as load tests
    chaos: marks tests as chaos tests

timeout = 300
